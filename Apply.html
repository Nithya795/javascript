<!DOCTYPE html>
<hmtl>
<head>
<title>Apply Now!</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<div class="myColor">
<form class="myForm">
<div class="applyBox" align="center">
<h1>Join Now</h1>
<div class="items"><span class="numberStyle">1</span> Candidate Info</div></br>
<div class="items1">
<input id="sname" name="sname" class="textStyle" type="text" placeholder="Your Name *">
</div></br>
<div class="items1">
<input id="smail" name="smail" class="textStyle" type="email" placeholder="Your Email *">
</div></br>
<div class="items1">
Interests:<br></br>
<select class="dropStyle">
<option selected="selected">Please Select</option>
<option>Football</option>
<option>Cricket</option>
<option>Basket Ball</option>
<option>Badminton</option>
</select>
</div><br></br>
<div class="items"><span class="numberStyle">2</span> Additional Info</div></br>
<div class="items1">
<textarea class="textAreaStyle" rows="4" cols="50" placeholder="About your school">
</textarea>
</div></br>
<div class="items1">
<input id="submit" name="submit" class="buttonStyle" type="button" value="Apply" onclick="applyFunc()">
</div>
</div>
</form>
</div>
<script src="applyNowValidations.js"> </script>
</body>
</html>
