<!DOCTYPE html>
<hmtl>
<head>
<title>Apply Now!</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<div class="my-color">
<form class="my-form">
<div class="apply-box" align="center">
<h1>Join Now</h1>
<div class="items">
	<span class="number-style">1</span> 
	Candidate Info
</div></br>
<div class="items-inside">
	<input id="sname" name="sname" class="text-style" type="text" placeholder="Your Name *" onkeypress="changeBorder(this)">
	<div id="sname_error" name="sname_error" class="error-style"></div>
</div>
<div class="items-inside">
	<input id="smail" name="smail" class="text-style" type="email" placeholder="Your Email *" onkeypress="changeBorder(this)">
	<div id="smail_error" name="smail_error" class="error-style"></div>
</div>
<div class="items-inside">
	Interests:<br></br>
	<select class="drop-style">
		<option selected="selected">Please Select</option>
		<option>Football</option>
		<option>Cricket</option>
		<option>Basket Ball</option>
		<option>Badminton</option>
	</select>
</div><br></br>
<div class="items">
	<span class="number-style">2</span> 
	Additional Info
</div></br>
<div class="items-inside">
<textarea class="textarea-style" rows="4" cols="50" placeholder="About your school">
</textarea>
</div></br>
<div class="items-inside">
<input id="submit" name="submit" class="button-style" type="button" value="Apply" onclick="applyFunc()">
</div>
</div>
</form>
</div>
<script src="applyNowValidations.js"> </script>
</body>
</html>
