<!DOCTYPE html>
<hmtl>
<head>
<title>Register Now!</title>
<style type="text/css">
.myTable{ 
border-radius: 15px;
margin-top: 40px;
margin-left:50px;
height: 520px;
width: 500px;
padding-left: 10px;
padding-bottom:20px;
background-color: white;
}
.items{
font-size: x-large;
font-weight: 700;
color: DarkRed;
}
.myColor{
background: linear-gradient(#FFB88C, #DE6262);
}
.imgside{
margin-top: 20px;
height:520px;
width:800px;
margin-right: 20px;
}
/* Split the screen in half */
.split1 {
  height: 100%;
  width: 40%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
}
.split2 {
  height: 100%;
  width: 60%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.left {
  left: 0;
  }
.right {
  right: 0;
}
h1{
color: DarkRed;
}
.textstyle{
background:transparent;
border: 1px ridge IndianRed;
border-radius: 3px;
border-style:ridge;
width: 200px;
height: 25px;
}

.submitButton{
border-style:none;
float:right;
border-radius: 5px;
padding:6px;
padding-left: 8px;
padding-right: 8px;
background-color: IndianRed;
color:white;
font-size: 15px;
margin-right: 65px;
}
</style>
</head>
<body>

<div class="split1 left myColor" align="left">
<form class="myForm">
<table border="0" class="myTable">
<tr><td><h1>Sign Up</h1></td></tr>
<tr>
<td class="items">Personal info</td>
</tr>
<tr>
	<td>EMAIL
	</td>
	<td>
	<input class="textstyle" type="text"></input>
	</td>
</tr>
<tr>
	<td>PHONE NUMBER</td>
	<td>
	<input class="textstyle" type="text"></input>
	</td>
</tr>
<tr>
	<td>GENDER </td>
	<td>
   	<input type="radio" name="gender" value="male">Male
  	<input type="radio" name="gender" value="female">Female  
  	<input type="radio" name="gender" value="other">Other
	</td>
</tr>
<tr>
<td class="items">Set Password</td>
</tr>
<tr><td>PASSWORD</td>
<td><input class="textstyle" type="password"></input> </td>
</tr>
<tr><td>CONFIRM PASSWORD</td>
<td><input class="textstyle" type="password"></input> </td>
</tr>
<tr>
<td>
<input class="submitButton" type="hidden" value="Submit"></input>
</td>
<td>
<input class="submitButton" type="button" value="Submit"></input>
</td>
</tr>
</table>

</form>
</div>
<div class="split2 right myColor" align="right">
<img class="imgside" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
</div>


</body>
</html>
